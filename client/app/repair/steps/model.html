<div class="row">
  <div class="col-sm-12">

    <div align="center">
      <h2>What <b>model</b> is your {{ order.device.text }}?</h2>
    </div>

    <br/>

    <div ng-cloak flex class="grid-model centered">
      <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >
        <md-grid-tile ng-repeat="model in models[order.device.index]"
                      md-rowspan="1"
                      md-colspan="1"
                      md-colspan-sm="1"
                      ng-class="'grid-tile blue'"
                      ng-click="selectModel($index)">
          <h3>{{model}}</h3>
        </md-grid-tile>
      </md-grid-list>
    </div>

  </div>
</div>
