<div class="row">
  <div class="col-sm-12">

    <div align="center">
      <h2>Repair your iPhone, iPad, iPod, Samsung</h2>
      <h3>First, select your device</h3>
    </div>

    <br/>

    <div ng-cloak class="grid-device centered">
      <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
        md-row-height-gt-md="4:6" md-row-height="4:5"
        md-gutter="12px" md-gutter-gt-sm="8px" >
        <md-grid-tile ng-repeat="device in devices"
                      md-rowspan="1"
                      md-colspan="1"
                      md-colspan-sm="1"
                      ng-class="'device'"
                      ng-click="selectDevice($index)">
          <img ng-if="device" ng-src="{{device.src}}">
          <md-grid-tile-footer>
            <h3>{{device.title}}</h3>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </div>


  </div>
</div>
